#########################################
# Extent Report Configuration
#########################################

extent.reporter.spark.start=true
#extent.reporter.spark.out=target/ExtentReports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Optional views order in report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

# Optional \u2013 control if report is replaced each run
extent.reporter.spark.base64imagesrc=true

# Keep old reports if needed
#extent.reporter.spark.out=target/ExtentReports/ExtentReport_${timestamp}.html

#########################################
# System Info (shows up in Dashboard)
#########################################
systeminfo.os=${os.name}
systeminfo.user=${user.name}
systeminfo.java.version=${java.version}
systeminfo.browser=Chrome
systeminfo.environment=QA
